<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/59894eb0e5.js" crossorigin="anonymous"></script>
    <title>focusTimer</title>
</head>
<body>
    <main>
        <div class="time">
        <span class="minutes">03</span>
            <span>:</span>
            <span class="seconds">00</span>
        </div>
        <div class="controls">
            <button class="play"><i class="fa-regular fa-circle-play"></i></button>
            <button class="pause hide"><i class="fa-sharp fa-solid fa-pause"></i></button>

            <button class="set"><i class="fa-solid fa-stopwatch-20"></i></button>
            <button class="stop hide"><i class="fa-regular fa-circle-stop"></i></button>
        </div>
    </main>
    <footer>
        <button class="sound-on"><i class="fa-solid fa-volume-high"></i></button>
        <button class="sound-off hide"><i class="fa-solid fa-volume-xmark"></i></button>
    </footer>
    <script src="./js/index.js" type="module"></script>
</body>
</html>
